version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/model/shorturl/query.sql"
    schema: "./db/model/shorturl/query.sql"
    gen:
      go:
        package: "shorturl"
        out: "./db/model/shorturl/"
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
  - engine: "postgresql"
    queries: "./db/model/user/query.sql"
    schema: "./db/model/user/query.sql"
    gen:
      go:
        package: "user"
        out: "./db/model/user/"
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true

